<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>
<body>
	<!-- ヘッダ -->
	<header>
		<div class="header-text">
			健康診断システム（病院用）
		</div>
	</header>
	<!-- メイン -->
	<main>
		<!-- コンテナ -->
		<div class="container">
			<div class="card card-container">
				<!-- ログインイメージ -->
				<img id="login-img" class="login-card" th:src="@{image/AdminLogin.png}" />
				<!-- 各項目 -->
				<div>
					<form th:action="@{/login}" method="post" >
						<!-- タイトル -->
						<div class="row">
							<div class="col col-content">
								<h3>ログイン</h3>
							</div>
						</div>
						<!-- ユーザID -->
						<div class="row">
							<div class="col-sm-2 col-content">
								<label for="loginLabel" class="form-label">ID</label>
							</div>
							<div class="col col-content">
								<input type="text" id="userId" class="form-control" name="userId" th:value="${userId}" placeholder="ID">
							</div>
						</div>
						<!-- パスワード -->
						<div class="row">
							<div class="col-sm-2 col-content">
								<label for="loginPassword" class="form-label">パスワード</label>
							</div>
							<div class="col col-content">
								<input type="password" id="password" class="form-control" name="password" th:value="${password}" placeholder="パスワード" />
							</div>
						</div>
						<!-- ログインボタン -->
						<div>
							<input type="submit" id="loginBtn" class="btn btn-lg w-75 loginBtn" value="ログイン">
						</div>
						<!-- エラーメッセージ -->
						<div class="row login-errorMsg">
							<label id="errorLabel" class="error-label" name="errorLabel" th:text="${errorLabel}"></label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
