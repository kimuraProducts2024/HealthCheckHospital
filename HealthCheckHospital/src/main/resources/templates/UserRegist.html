<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/userregist.css}" />
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<meta charset="UTF-8">
<title>受診者登録</title>
</head>
<body>
	<!-- ヘッダ -->
	<header>
		<div class="header-text">
			受診者登録
		</div>
	</header>
	<!-- メイン -->
	<main>
		<!-- コンテナ -->
		<div class="container">
			<div class="card sub-container">
				<!-- タイトル -->
				<div class="row">
					<div class="col-sm-5 sub-title">
						<label for="title-label" class="form-label">受診者登録</label>
					</div>
				</div>
				<form method="POST" th:action="@{/input}" th:object="${userRegistForm}">
					<!-- 入力項目 -->
					<div class="table-container">
						<table>
							<tbody>
								<!-- 姓 -->
								<tr>
									<th>姓</th>
									<td><input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}" maxlength="50" /></td>
								</tr>
								<!-- 名 -->
								<tr>
									<th>名</th>
									<td><input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}" maxlength="50" /></td>
								</tr>
								<!-- 年齢 -->
								<tr>
									<th>年齢</th>
									<td>
										<div class="input-age">
											<input type="number" id="age" class="form-control" name="age" th:field="*{age}" />
										</div>
									</td>
								</tr>
								<!-- 性別 -->
								<tr>
									<th>性別</th>
									<td>
										<div class="select-sex">
											<select id="sex" class="form-control" name="sex" th:field="*{sex}">
												<option th:value="0"></option>
												<option th:value="1">男性</option>
												<option th:value="2">女性</option>
											</select>
										</div>
									</td>
								</tr>
								<!-- 電話番号 -->
								<tr>
									<th>電話番号</th>
									<td>
										<div class="tel-container">
											<input type="number" id="telFirstBlock" class="form-control" name="telFirstBlock" th:field="*{telFirstBlock}" />
											<div>－</div>
											<input type="number" id="telSecondBlock" class="form-control" name="telSecondBlock" th:field="*{telSecondBlock}" />
											<div>－</div>
											<input type="number" id="telThirdBlock" class="form-control" name="telThirdBlock" th:field="*{telThirdBlock}" />
										</div>
									</td>
								</tr>
								<!-- パスワード -->
								<tr>
									<th>パスワード</th>
									<td><input type="password" id="password" class="form-control" name="password" th:field="*{password}" maxlength="64" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 各ボタン -->
					<div class="btn-container">
						<div>
							<input type="submit" id="returnBtn" class="btn btn-lg return-button" name="returnBtn" value="戻る">
						</div>
						<div>
							<input type="submit" id="confirmBtn" class="btn btn-lg confirm-button" name="confirmBtn" value="確認">
						</div>
					</div>
					<!-- エラーメッセージ -->
					<div class="row">
						<label id="errorLabel" class="error-label" name="errorLabel" th:text="*{errorLabel}"></label>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
