<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<link rel="stylesheet" th:href="@{/css/mainmenu.css}" />
	<meta charset="UTF-8">
<title>メニュー</title>
</head>
<body>
	<!-- ヘッダ -->
	<header>
		<div class="header-text">
			メニュー
		</div>
	</header>
	<!-- メイン -->
	<main>
		<div class="container">
			<div class="card card-container">
				<form>
					<div class="row">
						<div class="col-sm-6">
							<!-- 受診者一覧リンク -->
							<a th:href="@{/ambulantList}">受診者一覧</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<!-- 受診者登録 -->
							<a th:href="@{/userRegist}">受診者登録</a>
						</div>
					</div>
				</form>
				<form method="post" th:action="@{/logout}">
					<div>
						<!-- ログアウトボタン -->
						<input type="submit" class="btn logoutBtn" value="ログアウト" />
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
